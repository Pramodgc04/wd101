<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12 bg-orange-100">
      <form class="form w-full max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="form">
        <h2 class="text-3xl font-bold text-center text-purple-600">Registration Form</h2>

        <table class="tableForm w-full mb-4">
          <tr>
            <td><label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name :</label></td>
            <td>
              <input
                class="input w-full px-3 py-2 text-gray-700 border border-gray-300 rounded"
                type="text"
                name="name"
                id="name"
                placeholder="Full Name"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="email" class="block text-gray-700 text-sm font-bold mb-2">E-mail :</label></td>
            <td>
              <input
                class="input w-full px-3 py-2 text-gray-700 border border-gray-300 rounded"
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password :</label></td>
            <td>
              <input
                class="input w-full px-3 py-2 text-gray-700 border border-gray-300 rounded"
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="dob" class="block text-gray-700 text-sm font-bold mb-2">Date Of Birth :</label></td>
            <td>
              <input
                style="width: 220px"
                class="input w-full px-3 py-2 text-gray-700 border border-gray-300 rounded"
                type="date"
                name="dob"
                id="dob"
                required
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="checkbox" name="agree" id="agree" class="mr-2" />
              <label for="checkbox" class="text-gray-700 text-sm font-bold">Accespt Terms & Conditions</label>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded" type="submit">Submit</button>
            </td>
          </tr>
        </table>
      </form>

      <div class="entry bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="subHead text-2xl font-bold text-center text-purple-600">Entries</h2>
        <div id="tableDiv"></div>
      </div>
    </div>
  </body>
</html>
